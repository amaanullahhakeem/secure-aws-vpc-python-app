cat <<EOF > app-deploy.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-node-web
  template:
    metadata:
      labels:
        app: my-node-web
    spec:
      containers:
      - name: node-container
        image: aman/my-node-app:latest # Replace with your DockerHub image
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: node-app-service
spec:
  selector:
    app: my-node-web
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: LoadBalancer
EOF
